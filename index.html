<!Doctype html>
<html>
    <head>
         <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            Calculator By Saroj Shrestha
        </title>
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <div class="calculator-form">
            <h2>Calculator</h2>
            <form action="" name="forms">
                <input  type="text" name="answer" placeholder="CALCULATE"><br><br>
                <input id="button" type="button" value=" 1 " onclick="forms.answer.value += '1' " >
                <input id="button" type="button" value=" 2 " onclick="forms.answer.value += '2' " >
                <input id="button" type="button" value=" 3 " onclick="forms.answer.value += '3' " >
<br><br>
                <input id="button" type="button" value=" 4 " onclick="forms.answer.value += '4' " >
                <input id="button" type="button" value=" 5 " onclick="forms.answer.value += '5' " >
                <input id="button" type="button" value=" 6 " onclick="forms.answer.value += '6' " >
<br><br>
                <input id="button" type="button" value=" 7" onclick="forms.answer.value += '7' " >
                <input id="button" type="button" value=" 8" onclick="forms.answer.value += '8' " >
                <input id="button" type="button" value=" 9" onclick="forms.answer.value += '9' " >
<br><br>
                <input id="button" type="button" value=" + " onclick="forms.answer.value += '+' " >
                <input id="button" type="button" value=" - " onclick="forms.answer.value += '-' " >
                <input id="button" type="button" value=" 0 " onclick="forms.answer.value += '0' " >
                
 <br>   <br>            <input id="button" type="button" value=" / " onclick="forms.answer.value += '/' " >
                        <input id="button" type="button" value=" * " onclick="forms.answer.value += '*' ">
                        <input id="button" type="button" value=" = " onclick="forms.answer.value = eval(forms.answer.value) ">
<br><br>
<input id="point" type="button" value=" . " onclick="forms.answer.value += '.' ">
<br><br>

                <input type="button" id="clear" value="Clear All" onclick="forms.answer.value = ''">
                <br><br><br>
                <div>  
                </div>
            </form>
        </div>
        <h1>This Calculator Was Made By <br> <h2 class="ani"></h2> </h1>
            <span>
                <marquee behavior="infinite" direction="left" onmouseover="this.stop();" onmouseout="this.start();"> HAPPY CALCULATING</marquee>
            </span>
    </body>
</html>
